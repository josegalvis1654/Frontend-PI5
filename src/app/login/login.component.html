
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Frutopia</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url('LogoF.png');"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">¡Bienvenido!</h3>
              </div>
            </div>
            <form (ngSubmit)="ingresar()" class="signin-form"> <!-- Cambia aquí -->
              <div class="form-group mb-3">
                <label class="label" for="name">Usuario</label>
                <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username" required> <!-- Añadido ngModel -->
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required> <!-- Añadido ngModel -->
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Ingresar</button> <!-- Eliminar el (click)="ingresar()" -->
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Recordar Contraseña
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="">¿Olvidaste tu Contraseña?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
